<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS Aggregator</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS Aggregator</h1>
                    <p class="lead">Start reading RSS today! It's easy! It's fun!</p>
                    <form class="rss-form text-body">
                        <div class="row">
                            <div class="col-12 col-sm">
                                <div class="form-floating">
                                    <input type="url" class="rss-input form-control w-100" id="urlInput" placeholder="https://example.rss" name="url" autofocus required>
                                    <label for="urlInput">RSS link</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-auto mt-3 mt-sm-0">
                                <button type="submit" class="rss-submit h-100 btn btn-lg btn-primary px-sm-5 w-100">Submit</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted">Example: https://ru.hexlet.io/lessons.rss</p>
                    <p class="rss-feedback valid-feedback d-block mb-0">&nbsp;</p>
                </div>
            </div>
        </section>
        <div class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto rss-posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 rss-feeds"></div>
            </div>
        </div>
    </main>
</body>

</html>
