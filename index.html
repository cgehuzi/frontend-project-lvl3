<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS Reader</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ee802f">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="modal fade rss-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title static-modal-title">Post details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="p-4 p-lg-5 bg-light rss-modal-details"></div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-dark rss-modal-link static-modal-link" target="_blank" rel="noopener noreferrer">Read completely</a>
                </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0 static-title">RSS Reader</h1>
                    <p class="lead static-subtitle">Start reading RSS today! It's easy! It's fun!</p>
                    <form class="text-body rss-form">
                        <div class="row">
                            <div class="col-12 col-sm">
                                <div class="form-floating">
                                    <input type="url" class="form-control w-100 rss-input" id="urlInput" placeholder="https://example.rss" name="url" aria-label="url" autocomplete="off" autofocus required>
                                    <label for="urlInput" class="static-label">RSS link</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-auto mt-3 mt-sm-0">
                                <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5 w-100 rss-submit static-submit" aria-label="add">Add</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted static-example">Example: https://ru.hexlet.io/lessons.rss</p>
                    <p class="d-block mb-0 rss-feedback">&nbsp;</p>
                </div>
            </div>
        </section>
        <div class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto rss-posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 rss-feeds"></div>
            </div>
        </div>
    </main>
</body>

</html>
