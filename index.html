<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS Aggregator</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="modal fade rss-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Post details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body rss-modal-details"></div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-link rss-modal-link" target="_blank" rel="noopener noreferrer">Read completely</a>
                </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS Aggregator</h1>
                    <p class="lead">Start reading RSS today! It's easy! It's fun!</p>
                    <form class="text-body rss-form">
                        <div class="row">
                            <div class="col-12 col-sm">
                                <div class="form-floating">
                                    <input type="url" class="form-control w-100 rss-input" id="urlInput" placeholder="https://example.rss" name="url" autofocus required>
                                    <label for="urlInput">RSS link</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-auto mt-3 mt-sm-0">
                                <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5 w-100 rss-submit">Submit</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted">Example: https://ru.hexlet.io/lessons.rss</p>
                    <p class="d-block mb-0 rss-feedback">&nbsp;</p>
                </div>
            </div>
        </section>
        <div class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto rss-posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 rss-feeds"></div>
            </div>
        </div>
    </main>
</body>

</html>
